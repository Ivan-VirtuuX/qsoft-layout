<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/logo-no-text.svg" type="image/x-icon">
    <title>QSOFT</title>
</head>
<body>
<header>
    <div class="header__desktop container fl jc-sb ai-c">
        <div class="container fl ai-c">
            <img class="cu-p" src="assets/img/logo.svg" alt="logo">
            <div class="search__block">
                <label for="search" class="search__block-label">
                    <img src="assets/img/search-icon.svg" alt="search icon">
                </label>
                <input class="search__block-input" id="search" type="text" placeholder="Найти...">
            </div>
        </div>
        <div class="user__block fl ai-c cu-p">
            <span class="user__block-username">Константин</span>
            <img src="assets/img/avatar.png" alt="avatar">
        </div>
    </div>
    <div class="header__mobile container fl jc-sb ai-c fd-c">
        <div class="header__mobile-top fl ai-c jc-sb">
            <img src="assets/img/logo.svg" alt="logo">
            <div class="user__block-mobile">
                <img src="assets/img/profile-logo.svg" alt="profile">
            </div>
        </div>
        <hr class="line">
        <div class="search__block">
            <label for="search-mobile" class="search__block-label">
                <img src="assets/img/search-icon.svg" alt="search icon">
            </label>
            <input class="search__block-input" id="search-mobile" type="text" placeholder="Найти...">
        </div>
    </div>
</header>
<main>
    <section class="partners">
        <div class="container">
            <h1 class="partners__title">НАШИ ПАРТНЁРЫ</h1>
            <div class="partners__list fl">
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-1.png" alt="partner">
                    </div>
                </div>
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-2.png" alt="partner">
                    </div>
                </div>
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-3.png" alt="partner">
                    </div>
                </div>
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-4.png" alt="partner">
                    </div>
                </div>
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-5.png" alt="partner">
                    </div>
                </div>
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-6.png" alt="partner">
                    </div>
                </div>
                <div class="partners__list-card fl ai-c- jc-c">
                    <div class="fl jc-c ai-c">
                        <img src="assets/img/company-logo-7.png" alt="partner">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
